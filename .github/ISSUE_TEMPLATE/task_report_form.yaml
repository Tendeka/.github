name: Task/Chore Form
description: Cretae a task/chore via a form.
title: "a"
labels: []
type: Task
projects: []
assignees:
  - 
body:
  - type: input
    id: email
    attributes:
      label: Email address
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: Describe the task/chore
      description: A clear and concise description of what the task/chore is.
      placeholder: Tell us what you need to do!
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
