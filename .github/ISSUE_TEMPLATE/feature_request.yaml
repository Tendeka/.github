name: Feature Request Form
description: Suggest a new feature for this project in a form.
title: "[Feature]: "
labels: ["feature"]
projects: []
assignees:
  - 
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out a feature request!
  - type: input
    id: contact
    attributes:
      label: Email address
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: feature-problem
    attributes:
      label: Is your feature request related to a problem?
      description: A clear and concise description of what the problem is.
      placeholder: I'm always frustrated when [...]
      value:
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
      placeholder: I want the applicaiton to do [...]
      value: 
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
      placeholder: I tried X, Y and Z and noneof these worked for me.
      value: 
    validations:
      required: false
  - type: textarea
    id: context
    attributes:
      label: Additonal Context
      description: Add any other context or screenshots about the feature request here.
      placeholder: Tell us anything else you think we should know.
      value: 
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
